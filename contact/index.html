<h2>Contact me</h2>
<style>@import url("/styles/contact.css");</style>
<form action="https://api.web3forms.com/submit" method="POST">
	<input type="hidden" name="redirect" value="https://tomaswrobel.dev/contact/success">

	<label for="to">
		To:
	</label>
	<select name="access_key" id="to">
		<option value="051b8eeb-3244-4fef-b07e-416926eec4a3">coder@tomaswrobel.dev</option>
		<option value="c722328f-2d62-4d1b-a63f-20b5a02486cb">personal@tomaswrobel.dev</option>
	</select>

	<label for="name">
		Your name:
	</label>
	<input type="text" name="name" required id="name">

	<label for="from">
		Your email:
	</label>
	<input type="email" name="email" required id="from">

	<label for="text">
		Message:
	</label>
	<textarea name="message" id="text" required rows="8"></textarea>

	<input type="submit" value="Submit">
</form>
